<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/header/menu/logo.png"/>
    <title>Территория юридических услуг</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/wow.min.js"></script>
    <script>
         wow = new WOW(
                {
                    boxClass:     'animate',
                    animateClass: 'animated',   // default
                    offset:       0,    // default
                    mobile:       true, // default
                    live:         true  // default
                }
            )
        wow.init();
    </script>
</head>
<body>
    <header>
        <div class="menu">
            <div class="container">
                <div class="menu_wrap">
                    <img src="img/header/menu/logo.png" class="animate fadeInDownBig menu_logo" data-wow-duration="1s">
                    <div class="menu_items-wrap">
                        <a href="#"><p class="animate fadeInDownBig active_menu_item" data-wow-duration="1s" data-wow-delay="0.1s">ГЛАВНАЯ</p></a>
                        <a href="#"><p class="animate fadeInDownBig menu_item" data-wow-duration="1s" data-wow-delay="0.2s">УСЛУГИ</p></a>
                        <a href="#"><p class="animate fadeInDownBig menu_item" data-wow-duration="1s" data-wow-delay="0.3s">КОНТАКТЫ</p></a>
                        <a href="#"><p class="animate fadeInDownBig menu_item" data-wow-duration="1s" data-wow-delay="0.4s">О НАС</p></a>
                    </div>
                    <button class="animate fadeInDownBig menu_button">записатья</button>
                </div>
                <div class="animate zoomIn menu_limit" data-wow-duration="1s"></div>
                <div class="animate zoomIn active_menu_item_inderline" data-wow-duration="1s"></div>
            </div>
        </div>
    </header>
</body>
</html>
